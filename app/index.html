<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>backbone</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

    <div class="hero-unit">
      <h1>Movie List</h1>
      <div id="movieform"></div>
      <div id="moviecntr"></div>
    </div>

    <script type="text/template" id="film">
      <li><a href="<%= trailer %>" target="_blank"><%= title %></a> directed by <%= director %><div class="rating"><%= good %></div><button id="<%= _id %>">x</button></li>
    </script>

    <script type="text/template" id="film_form">
      <form id="movie-click">
        <input type="text" id="title" placeholder="Movie">
        <input type="text" id="director" placeholder="Director">
        <input type="text" id="trailer" placeholder="Movie/Trailer Link">
        <input type="radio" name="good" id="good" value="Yes"> Yes
        <input type="radio" name="good" id="good" value="No"> No
        <button id="moviebtn">Add</button>
      </form>
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/backbone/backbone.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script type="text/javascript">
      window.App = {};
      App.Models = {};
      App.Collections = {};
      App.Views = {};
    </script>

    <!-- build:js scripts/main.js -->
    <script src="scripts/models/model.js"></script>
    <script src="scripts/collections/collection.js"></script>
    <script src="scripts/views/view.js"></script>
    <script src="scripts/views/add_view.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>
</html>
