<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>MovieList</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

    <div class="hero-unit">
      <h1>Movie List</h1>
      <div id="movieForm"></div>
      <div id="movieList"></div>
    </div>

    <script type="text/template" id="film_form">
        <form id="addMovie">
        <input type="text" id="movie_title" placeholder="Movie" />
        <input type="text" id="movie_director" placeholder="Director" />
        <input type="text" id="movie_trailer" placeholder="Movie/Trailer Link" />
        <button>Add Movie</button>
        </form>
    </script>

    <script type="text/template" id="film_list">
      <li class="card" id="<%= _id %>">
        <a href="#/edit/<%= _id %>">
          <div class="card-header"><%= title %> directed by <%= director %></div>
          <% if(comments !== '') { %>
              <div class="card-copy"><p><%= comments %></p></div>
          <% } %>
          <% if(rating !== '') { %>
              <div class="card-stats">Rating:</div>
          <% } %>
        </a>
      </li>
    </script>

    <script type="text/template" id="edit_film">
      <li class="card" id="<%= _id %>">
        <form id="editMovie">
          <a href="<%= trailer %>"><%= title %></a>
          <div class="card-header">
            <input type="text" value="<%= title %>" id="update_title" />
            <input type="text" value="<%= director %>" id="update_director" />
          <div class="card-copy">
              <textarea id="update_comments"><%= comments %></textarea>
          </div>
          <button>Save</button>
          <button id="delete">Delete</button>
        </form>
      </li>
    </script>



    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/backbone/backbone.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script type="text/javascript">
        window.App = {};
        App.Models = {};
        App.Collections = {};
        App.Views = {};
        App.Routers = {};
    </script>

    <!-- build:js scripts/main.js -->
    <script src="scripts/models/model.js"></script>
    <script src="scripts/collections/collection.js"></script>
    <script src="scripts/views/view.js"></script>
    <script src="scripts/views/list_view.js"></script>
    <script src="scripts/views/edit_view.js"></script>
    <script src="scripts/routes/app_router.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>
</html>
