<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>MovieList</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

    <div class="full">
      <div class="logo-name"><h1><a href="/">Movie List</a></h1></div>
      <div class="addFormBtn">
        <a href="/#add" class="addForm"><button class="addBtn">Add Movie</button></a>
      </div>
      <div id="sort">
        <a href="/#sort/title">Title</a><img src="../images/film.png" alt="" />
        <a href="#sort/genre">Genre</a><img src="../images/film.png" alt="" />
        <a href="/#">Rating</a>
      </div>
      <div id="movieForm"></div>
      <div id="space"></div>
      <div id="movieList"></div>
    </div>

    <script type="text/template" id="film_form">
        <form id="addMovie">
        <input type="text" id="movie_title" placeholder="Movie" />
        <select id="movie_genre">
          <option value="Action">Action</option><option value="Adult">Adult</option><option value="Adventure">Adventure</option><option value="Comedy">Comedy</option><option value="Crime">Crime</option><option value="Drama">Drama</option><option value="Fantasy">Fantasy</option><option value="Horror">Horror</option><option value="Mystery">Mystery</option><option value="Romantic">Romantic</option><option value="Sci-fi">Sci-Fi</option><option value="Thriller">Thriller</option><option value="_Other">Other</option>
        </select>
        <input type="text" id="movie_trailer" placeholder="Movie/Trailer Link" />
        <textarea id="movie_comments" value="<%= comments %>" placeholder="Notes"></textarea>
        <fieldset id="rating">
          <legend>Rate Movie:</legend>
          <input type="radio" id="star4" name="rating" value="★★★★" /><label for="star4"></label>
          <input type="radio" id="star3" name="rating" value="★★★" /><label for="star3"></label>
          <input type="radio" id="star2" name="rating" value="★★" /><label for="star2"></label>
          <input type="radio" id="star1" name="rating" value="★" /><label for="star1"></label>
        </fieldset>
        <button id="addMovieBtn">Add</button>
        </form>
    </script>

    <script type="text/template" id="film_list">
      <li class="card" id="<%= _id %>">
        <a href="#/edit/<%= _id %>">
          <div class="card-header"><%= title %><br /><%= genre %><br /><%= rating %></div>
          <% if(comments !== '') { %>
              <div class="card-copy"><p><%= comments %></p></div>
          <% } %>
          <!--<% if(rating !== '') { %>
              <div class="card-stats"><p><%= rating %></p></div>
          <% } %>-->
        </a>
      </li>
    </script>

    <script type="text/template" id="edit_film">
      <li class="card" id="<%= _id %>">
        <form id="editMovie">
        <div class="rating_view">
          <fieldset id="rating">
            <input type="radio" id="star4" name="rating" value="★★★★" <% if (rating == "★★★★") { %>checked<% } %>><label for="star4"></label>
            <input type="radio" id="star3" name="rating" value="★★★" <% if (rating == "★★★") { %>checked<% } %>><label for="star3"></label>
            <input type="radio" id="star2" name="rating" value="★★" <% if (rating == "★★") { %>checked<% } %>><label for="star2"></label>
            <input type="radio" id="star1" name="rating" value="★" <% if (rating == "★") { %>checked<% } %>><label for="star1"></label>
          </fieldset>
        </div>
          <div class="card-header">
            <input type="text" value="<%= title %>" id="update_title" />
            <input type="text" value="<%= genre %>" id="update_genre" />
            <input type="text" value="<%= trailer %>" id="update_trailer" />
          <div class="card-copy">
          <textarea id="update_comments" placeholder="Notes"><%= comments %></textarea>
          </div>
          <div class="edit_btns">
            <button id="trailerbtn"><a class="view_trailer" href="<%= trailer %>" target="_blank">Trailer</a></button>
            <button id="save">Save</button>
            <button id="delete">Delete</button>
          </div>
        </form>
      </li>
    </script>



    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/backbone/backbone.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script type="text/javascript">
        window.App = {};
        App.Models = {};
        App.Collections = {};
        App.Views = {};
        App.Routers = {};
    </script>

    <!-- build:js scripts/main.js -->
    <script src="scripts/models/model.js"></script>
    <script src="scripts/collections/collection.js"></script>
    <script src="scripts/views/view.js"></script>
    <script src="scripts/views/list_view.js"></script>
    <script src="scripts/views/edit_view.js"></script>
    <script src="scripts/routes/app_router.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>
</html>
